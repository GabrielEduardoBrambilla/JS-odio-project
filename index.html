<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Lib</title>
  </head>
  <body>
    <form onsubmit="addBookToLib(event)">
      <label for="title">
        Title
        <input id="title" type="text" />
      </label>
      <label for="auth">
        Author
        <input id="auth" type="text" />
      </label>
      <label for="pages">
        Pages
        <input id="pages" type="number" />
      </label>
      <button type="submit">Registrar</button>
    </form>
    <div class="show-item"></div>
  </body>
</html>
